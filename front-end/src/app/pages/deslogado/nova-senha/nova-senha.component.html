<div fxLayout="column" fxLayoutAlign="center none" class="container">
    <form (ngSubmit)="enviarSenha()">
        <div *ngIf="!sendCode">
            <section fxLayout="column" fxLayoutAlign="none center" class="center pd-10">
                <h1 class="pb-10">Esqueci minha senha</h1>

                <p class="pt-10">Um código foi enviado para o seu e-mail:</p>
                <p class="pt-10"> lu...eca@gmail.com</p>
            </section>

            <section class="container-mx pd-10" fxLayout="column">
                <p>
                    <b>Digite o código:</b>
                </p>

                <div fxLayout="row" fxLayoutAlign.gt-sm="space-between center" fxLayoutAlign.lt-md="space-between center" fxLayoutGap.lt-md="8px" class="pt-10">
                    <input fxFlex.gt-sm="9" fxFlex.lt-md="17" type="text" name="code" id="code" class="input-code">
                    <input fxFlex.gt-sm="9" fxFlex.lt-md="17" type="text" name="code" id="code" class="input-code">
                    <input fxFlex.gt-sm="9" fxFlex.lt-md="17" type="text" name="code" id="code" class="input-code">
                    <input fxFlex.gt-sm="9" fxFlex.lt-md="17" type="text" name="code" id="code" class="input-code">
                    <input fxFlex.gt-sm="9" fxFlex.lt-md="17" type="text" name="code" id="code" class="input-code">
                </div>
            </section>

            <section fxLayoutAlign="end end" class="pt-20">
                <button fxFlex.gt-sm="13" fxFlex.lt-md="55" type="submit" matButton class="okay-button" (click)="enviarSenha()" [disabled]="">
                    Próximo
                </button>
            </section>
        </div>

        <div *ngIf="sendCode">
            <section fxLayout="column" fxLayoutAlign="none center" class="pb-10">
                <h1>Digite a nova senha</h1>
            </section>

            <section fxLayout="column" fxLayoutAlign="none center">
                <mat-form-field appearance="fill" class="pd-20">
                    <mat-label>Senha: </mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'">
                    <!-- <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button> -->
                </mat-form-field>

                <mat-form-field appearance="fill" class="pd-10">
                    <mat-label>Confirmação da Senha:</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'">
                    <!-- <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button> -->
                </mat-form-field>
            </section>

            <section fxLayoutAlign="end end" class="pd-10">
                <button fxFlex.gt-sm="15" fxFlex.lt-md="75" type="submit" matButton class="okay-button" [disabled]="">
                    <a routerLink="/deslogado/login">Confirmar</a>
                </button>
            </section>
        </div>
    </form>
</div>
