<div fxLayout="column" fxLayoutAlign="none center" class="container">
    <h1>Login</h1>

    <div>
        <div fxLayoutGap="20px" class="pd-10">
            <mat-label>CPF:</mat-label>
            <input matInput type="text" name="cpf" placeholder="Digite seu cpf">
        </div>
        <div fxLayoutGap="20px" class="pd-10">
            <mat-label>Senha:</mat-label>
            <input matInput type="text" name="password" placeholder="Digite sua senha">
        </div>
    </div>
</div>
